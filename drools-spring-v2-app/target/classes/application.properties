logging.level.base.controller=debug

server.port=8080
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://localhost:3306/drools?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
