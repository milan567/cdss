<div class="register">
  <h3>Lijek</h3>

  <p *ngIf="medication"><b> {{medication.text}}</b></p>
</div>

<div class="container" ng-app="invoice">
  <section class="row" ng-controller="InvoiceController">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Sastojak</th>
      </tr>
      </thead>
      <tbody *ngIf="medication">
      <tr *ngFor="let item of medication.ingredients | paginate: {itemsPerPage:5, currentPage: p}">
        <td><fieldset disabled=""><input type="text" [(ngModel)]="item.id" class="form-control" /></fieldset></td>
        <td><fieldset disabled=""><input type="text" [(ngModel)]="item.text" class="form-control" /></fieldset></td>
      </tr>
      </tbody>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
  </section>
</div>
