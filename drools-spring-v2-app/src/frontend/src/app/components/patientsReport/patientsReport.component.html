<div>
  <section>
    <button type="submit" (click)="getChronicDiseases()"  class="btn btn-primary">Pacijeti sa hronicnim oboljenjima</button>
    <button type="submit" (click)="getPotentialAddicts()"  class="btn btn-primary">Potencijalni zavisnici</button>
    <button type="submit" (click)="getLowImmunityPatients()"  class="btn btn-primary">Pacijeti sa oslabljenim imunitetom</button>
  </section>
</div>
<div class="patient-table" *ngIf="!initPage">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Broj kartona</th>
      <th scope="col">Ime</th>
      <th scope="col">Prezime</th>
      <th scope="col">Opcije</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let patient of patients | paginate: {itemsPerPage:5, currentPage: p}">
      <th scope="row">{{patient.id}}</th>
      <td>{{patient.patientName}}</td>
      <td>{{patient.patientSurame}}</td>
      <td><button  type="submit"  class="btn btn-primary"  (click)="getDiagnose(patient.id)">Dijagnoza</button>
        <button  type="submit"  class="btn btn-primary" >Profil</button></td>
    </tr>
    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </table>
</div>
