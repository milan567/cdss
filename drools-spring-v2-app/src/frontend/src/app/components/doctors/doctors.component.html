<div class="container" ng-app="invoice">
  <section class="row" ng-controller="InvoiceController">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Ime</th>
        <th>Prezime</th>
        <th><button type="submit" class="btn btn-primary" id="addDisease" (click)="addDoctor()">Dodaj doktora</button></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of doctors | paginate: {itemsPerPage:5, currentPage: p}">
        <td><fieldset disabled=""><input type="text" [(ngModel)]="item.id" class="form-control" /></fieldset></td>
        <td><fieldset disabled=""><input type="text" [(ngModel)]="item.doctorName" class="form-control" /></fieldset></td>
        <td><fieldset disabled=""><input type="text" [(ngModel)]="item.surname" class="form-control" /></fieldset></td>
        <td><button type="submit" (click)="showDoctor(item.id)" class="btn btn-primary" id="diseaseButton">
          Prikazi
        </button></td>
        <td><button type="submit" (click)="editDoctor(item.id)" class="btn btn-primary" id="editDiseaseButton">
          Izmjeni
        </button></td>
        <td><button type="submit" (click)="deleteDoctor(item.id)" class="btn btn-primary" id="deleteDiseaseButton">
          Obrisi
        </button></td>
      </tr>
      </tbody>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
  </section>
</div>
